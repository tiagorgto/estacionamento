<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TED Parker!</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <div id="container">



            <div id="header">
                <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>  |  <h:link outcome="/cliente/Create" value="Cadastrar Motoristas"/>  |  <h:link outcome="/veiculo/Create" value="Cadastrar Motos"/>  |  <h:link outcome="/estacionar/List" value="Estacionar"/>
            </div>

            <div id="content">
                <ui:composition template="/template.xhtml">
                    <ui:define name="title">
                        <h:outputText value="#{bundle.EditVeiculoTitle}"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditVeiculoLabel_placa}" for="placa" />
                                <h:inputText id="placa" value="#{veiculoController.selected.placa}" title="#{bundle.EditVeiculoTitle_placa}" />
                                <h:outputLabel value="#{bundle.EditVeiculoLabel_modelo}" for="modelo" />
                                <h:inputText id="modelo" value="#{veiculoController.selected.modelo}" title="#{bundle.EditVeiculoTitle_modelo}" />
                                <h:outputLabel value="#{bundle.EditVeiculoLabel_cor}" for="cor" />
                                <h:inputText id="cor" value="#{veiculoController.selected.cor}" title="#{bundle.EditVeiculoTitle_cor}" />
                                <h:outputLabel value="#{bundle.EditVeiculoLabel_ano}" for="ano" />
                                <h:inputText id="ano" value="#{veiculoController.selected.ano}" title="#{bundle.EditVeiculoTitle_ano}" />
                                <!--<h:outputLabel value="#{bundle.EditVeiculoLabel_id}" for="id" />
                                <h:inputText id="id" value="#{veiculoController.selected.id}" title="#{bundle.EditVeiculoTitle_id}" />-->
                            </h:panelGrid>
                            <h:commandLink action="#{veiculoController.update}" value="#{bundle.EditVeiculoSaveLink}"/>
                            <br />
                            <br />
                            <h:link outcome="View" value="#{bundle.EditVeiculoViewLink}"/>
                            <br />
                            <h:commandLink action="#{veiculoController.prepareList}" value="#{bundle.EditVeiculoShowAllLink}" immediate="true"/>
                            <br />
                            <br />

                        </h:form>
                    </ui:define>
                </ui:composition>
            </div>
            <div id="footer">
                Todos os direitos ReservadosÂ®
            </div>
        </div>


    </h:body>

</html>
