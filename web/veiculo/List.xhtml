<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TED Parker!</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <div id="container">



            <div id="header">
                <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>  |  <h:link outcome="/cliente/Create" value="Cadastrar Motoristas"/>  |  <h:link outcome="/veiculo/Create" value="Cadastrar Motos"/>  |  <h:link outcome="/estacionar/List" value="Estacionar"/>
            </div>

            <div id="content">

                <ui:composition template="/template.xhtml">
                    <ui:define name="title">
                        <h:outputText value="#{bundle.ListVeiculoTitle}"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListVeiculoEmpty}" rendered="#{veiculoController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{veiculoController.items.rowCount > 0}">
                                <h:outputText value="#{veiculoController.pagination.pageFirstItem + 1}..#{veiculoController.pagination.pageLastItem + 1}/#{veiculoController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{veiculoController.previous}" value="#{bundle.Previous} #{veiculoController.pagination.pageSize}" rendered="#{veiculoController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{veiculoController.next}" value="#{bundle.Next} #{veiculoController.pagination.pageSize}" rendered="#{veiculoController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{veiculoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListVeiculoTitle_placa}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.placa}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListVeiculoTitle_modelo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.modelo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListVeiculoTitle_cor}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cor}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListVeiculoTitle_ano}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.ano}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListVeiculoTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink action="#{veiculoController.prepareView}" value="#{bundle.ListVeiculoViewLink}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{veiculoController.prepareEdit}" value="#{bundle.ListVeiculoEditLink}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{veiculoController.destroy}" value="#{bundle.ListVeiculoDestroyLink}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br />
                            <h:commandLink action="#{veiculoController.prepareCreate}" value="#{bundle.ListVeiculoCreateLink}"/>
                            <br />
                            <br />

                        </h:form>
                    </ui:define>
                </ui:composition>

            </div>
            <div id="footer">
                Todos os direitos ReservadosÂ®
            </div>
        </div>


    </h:body>

</html>
