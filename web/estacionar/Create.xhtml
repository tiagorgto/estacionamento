<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>TED Parker!</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div id="container">



            <div id="header">
                <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>  |  <h:link outcome="/cliente/Create" value="Cadastrar Motoristas"/>  |  <h:link outcome="/veiculo/Create" value="Cadastrar Motos"/>  |  <h:link outcome="/estacionar/List" value="Estacionar"/>
            </div>

            <div id="content">


                <ui:composition template="/template.xhtml">
                    <ui:define name="title">
                        <h:outputText value="#{bundle.CreateEstacionarTitle}"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">

                                <h:outputLabel value="#{bundle.CreateEstacionarLabel_dia}" for="dia" >
                                    <p:calendar value="#{estacionarController.selected.dia}" id="dia" showOn="button" />  
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputLabel>

                                <!-- Original
                                <h:outputLabel value="#{bundle.CreateEstacionarLabel_dia}" for="dia" />
                                <h:inputText id="dia" value="#{estacionarController.selected.dia}" title="#{bundle.CreateEstacionarTitle_dia}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>-->

                                <h:outputLabel value="#{bundle.CreateEstacionarLabel_hora_entrada}" for="hora_entrada" />
                                <h:inputText id="hora_entrada" value="#{estacionarController.selected.hora_entrada}" title="#{bundle.CreateEstacionarTitle_hora_entrada}" required="true" >
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:inputText>

                                <h:outputLabel value="#{bundle.CreateEstacionarLabel_veiculo}" for="veiculo" />
                                <h:selectOneMenu id="veiculo" value="#{estacionarController.selected.veiculo}" title="#{bundle.CreateEstacionarTitle_veiculo}" required="true" >
                                    <f:selectItems value="#{veiculoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>


                                <h:outputLabel value="#{bundle.CreateEstacionarLabel_cliente}" for="cliente" />
                                <h:selectOneMenu id="cliente" value="#{estacionarController.selected.cliente}" title="#{bundle.CreateEstacionarTitle_cliente}" required="true" >
                                    <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>

                            </h:panelGrid>
                            <br />
                            <h:commandLink action="#{estacionarController.create}" value="#{bundle.CreateEstacionarSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink action="#{estacionarController.prepareList}" value="#{bundle.CreateEstacionarShowAllLink}" immediate="true"/>
                            <br />
                            <br />

                        </h:form>
                    </ui:define>
                </ui:composition>

            </div>






            <div id="footer">
                Todos os direitos ReservadosÂ®
            </div>
        </div>


    </h:body>


</html>
