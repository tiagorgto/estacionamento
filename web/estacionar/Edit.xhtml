<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TED Parker!</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div id="container">



            <div id="header">
                <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>  |  <h:link outcome="/cliente/Create" value="Cadastrar Motoristas"/>  |  <h:link outcome="/veiculo/Create" value="Cadastrar Motos"/>  |  <h:link outcome="/estacionar/List" value="Estacionar"/>
            </div>

            <div id="content">

                <ui:composition template="/template.xhtml">
                    <ui:define name="title">
                        <h:outputText value="#{bundle.EditEstacionarTitle}"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">

                                <h:outputLabel value="#{bundle.EditEstacionarLabel_hora_saida}" for="hora_saida" />
                                <h:inputText id="hora_saida" value="#{estacionarController.selected.hora_saida}" title="#{bundle.EditEstacionarTitle_hora_saida}" >
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:inputText>

                            </h:panelGrid>
                            <h:commandLink action="#{estacionarController.update}" value="#{bundle.EditEstacionarSaveLink}"/>
                            <br />
                            <br />
                            <h:link outcome="View" value="#{bundle.EditEstacionarViewLink}"/>
                            <br />
                            <h:commandLink action="#{estacionarController.prepareList}" value="#{bundle.EditEstacionarShowAllLink}" immediate="true"/>
                            <br />
                            <br />

                        </h:form>
                    </ui:define>
                </ui:composition>
            </div>






            <div id="footer">
                Todos os direitos ReservadosÂ®
            </div>
        </div>


    </h:body>
</html>
