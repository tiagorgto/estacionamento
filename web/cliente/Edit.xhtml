<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TED Parker!</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div id="container">



            <div id="header">
              <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>  |  <h:link outcome="/cliente/Create" value="Cadastrar Motoristas"/>  |  <h:link outcome="/veiculo/Create" value="Cadastrar Motos"/>  |  <h:link outcome="/estacionar/List" value="Estacionar"/>
            </div>

            <div id="content">

                <ui:define name="title">
                    <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.EditClienteLabel_nome}" for="nome" />
                            <h:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.EditClienteTitle_nome}" />
                            <h:outputLabel value="#{bundle.EditClienteLabel_RG}" for="RG" />
                            <h:inputText id="RG" value="#{clienteController.selected.RG}" title="#{bundle.EditClienteTitle_RG}" />
                            <!--<h:outputLabel value="#{bundle.EditClienteLabel_id}" for="id" />
                            <h:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.EditClienteTitle_id}" />-->
                        </h:panelGrid>
                        <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                        <br />
                        <br />
                        <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                        <br />
                        <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                    </h:form>
                </ui:define>

            </div>






            <div id="footer">
                Todos os direitos ReservadosÂ®
            </div>
        </div>


    </h:body>

</html>
